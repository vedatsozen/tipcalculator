<body>
<div id="orta">
    <div id="sol">
        <table>
        <tr><td id="bill">Bill</td></tr>
        <tr><td><input id="holder1" placeholder="$                  0"></td></tr>
        <tr><td id="tip">Select Tip %</td></tr>

        <tr><td id="buttons1">
        <button type="button" onclick="calfive()">5%</button>
        <button type="button" onclick="calten()">10%</button>
        <button type="button" onclick="calfifteen()">15%</button>
        </td></tr>

        <tr><td id="buttons2">
        <button type="button" onclick="caltwentyfive()">25%</button>
        <button type="button" onclick="calfifty()">50%</button>
        <button id="custom" type="button" style="button:disabled"; >Custom</button>
        </td></tr>
        <tr><td id="nop">Number Of People</td></tr>
        <tr><td><input id="holder2"  placeholder="$                  0"></td></tr>

        
    </table>
  
    </div>
    <div id="sag">
        <table>
        <tr><td id="tipamount">Tip Amount/Person</td><td id="tipamount2">$0.00</td></tr>
        <tr><td id="totalperson">Total/Person</td><td id="totalperson2">$0.00</td></tr>
        
    </table><br>
    <br>
    <button type="button" id="reset" value="reset" onclick="reset()">RESET</button>

<script>

var tips = [0];

function calfive() {

var firstvalue = document.getElementById("holder1").value;
var secondvalue = document.getElementById("holder2").value;
var result = ( firstvalue * 0.05 ) / secondvalue ;
var flooredresult = Math.floor(result);
tips.push(flooredresult);
document.getElementById("tipamount2").innerHTML = flooredresult;

var sum = tips.reduce((accumulator,currentValue) => {

    return accumulator + currentValue ;

},0 );

document.getElementById("totalperson2").innerHTML = sum;

}
